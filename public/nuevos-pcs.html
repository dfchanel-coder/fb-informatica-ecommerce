    <script>
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) entry.target.classList.add('active');
            });
        }, { threshold: 0.1 });

        function observarTarjetas() {
            const cards = document.querySelectorAll('.product-card');
            cards.forEach(card => {
                card.classList.add('reveal'); 
                observer.observe(card);       
            });
        }

        const targetNode = document.getElementById('product-grid');
        const config = { childList: true };
        const callback = function(mutationsList, observer) {
            for(const mutation of mutationsList) {
                if (mutation.type === 'childList') observarTarjetas();
            }
        };
        const domObserver = new MutationObserver(callback);
        domObserver.observe(targetNode, config);
    </script>
