    <script>
        // Cuando se carguen los elementos, activamos el observador
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('active');
                }
            });
        }, { threshold: 0.1 });

        // FunciÃ³n auxiliar para conectar las tarjetas nuevas al observador
        function observarTarjetas() {
            const cards = document.querySelectorAll('.product-card');
            cards.forEach(card => {
                card.classList.add('reveal'); // AÃ±adimos la clase base
                observer.observe(card);       // Empezamos a observar
            });
        }

        // Hacemos un "monkey patch" rÃ¡pido para que cuando tu script cargue productos, se animen
        // (Esto es un truco rÃ¡pido, lo ideal es llamar a observarTarjetas() dentro de tu renderizarProductos)
        const targetNode = document.getElementById('product-grid');
        const config = { childList: true };
        const callback = function(mutationsList, observer) {
            for(const mutation of mutationsList) {
                if (mutation.type === 'childList') {
                    observarTarjetas();
                }
            }
        };
        const domObserver = new MutationObserver(callback);
        domObserver.observe(targetNode, config);
    </script>
